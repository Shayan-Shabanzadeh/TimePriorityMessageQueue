# RabbitMQ Connection Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=9091
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchange Configuration
spring.rabbitmq.template.exchange= topicExchange
spring.rabbitmq.template.default-receive-queue=topic2Queue
spring.rabbitmq.queue.type=classic
spring.rabbitmq.template.routing-key=

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.direct.consumers-per-queue=1
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3
